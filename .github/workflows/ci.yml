name: CI

on:
  push:
  pull_request:
  release:
    types: [published]
  schedule:
    # Daily at 3:21
    - cron: '21 3 * * *'

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        python-version:
          - 2.7

    steps:

      # Get MSVC 9.0 (Visual Studio 2008) on Windows, required to
      # build zfec Python 2.7 extension.
      - name: Install MSVC 9.0 for Python 2.7 on Windows
        uses: "crazy-max/ghaction-chocolatey@v1"
        if: matrix.os == 'windows-latest' && matrix.python-version == '2.7'
        with:
          args: "install vcpython27"

      - name: Check out Tahoe-LAFS sources
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python, platform, and compiler versions
        run: |
          python -c "import sys; print(sys.version)"
          python -c "import platform; print(platform.platform())"

      - name: Install Python packages
        run: |
          pip install --upgrade codecov tox setuptools
          pip install .
          pip list

      - name: Display tool versions
        run: |
          python misc/build_helpers/show-tool-versions.py

      - name: Run tox
        run: tox -e py27,py27-coverage,pyinstaller
